<!DOCTYPE html>
<html>
  <head>
    <style>
      .language {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Greetings for Jan in Different Languages</h1>

    <p class="language">Hello, Jan! (English)</p>
    <p class="language">¡Hola, Jan! (Spanish)</p>
    <p class="language">Bonjour, Jan! (French)</p>
    <p class="language">Hallo, Jan! (German)</p>
    <p class="language">Ciao, Jan! (Italian)</p>
    <p class="language">こんにちは、ジャン！ (Japanese)</p>
    <p class="language">你好，简！ (Chinese (Simplified))</p>
    <p class="language">Привет, Ян! (Russian)</p>
    <p class="language">مرحبا، جان! (Arabic)</p>
  </body>
</html>
